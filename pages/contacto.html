	<article class="grid-contacto">
		<!-- formulario de contacto -->
		<h2 class="col-sm-12 col-md-12">Contactanos</h2>
		<div class="container-fluid">
			<div>
				<form class="col-md-4 form">
					<label for="exampleFormControlInput1">Correo electrónico</label>
					<input type="email" class="form-control" id="exampleFormControlInput1"
						placeholder="Nombre@ejemplo.com">
			</div>
			<div class="col-md-4 form">
				<label for="exampleFormControlInput1">Nombre y apellido</label>
				<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
			</div>
			<div class="col-md-4 form">
				<label for="exampleFormControlSelect1">País</label>
				<select class="form-control form" id="exampleFormControlSelect1">
					<option>Argentina</option>
					<option>Chile</option>
					<option>Uruguay</option>
					<option>Paraguay</option>
				</select>
			</div>
			<div class="col-md-4 form">
				<label for="exampleFormControlTextarea1">Comentarios</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
			</div>
			<div class="custom-control custom-checkbox col-md-4 form">
				<input type="checkbox" class="custom-control-input" id="customCheck1">
				<label class="custom-control-label" for="customCheck1">Deseo recibir el Newsletter</label>
			</div>
			<p><button><input type="reset" value="Limpiar datos" class="btn btn-info"></button></p>
			<p><button><input type="submit" button="Enviar" value="Enviar" class="btn btn-info"></button></p>
			</form>
		</div>
	</article>
